  <script src="static/js/plugin-two-step-alien-practice.js"></script>

  <script src="static/js/plugin-two-step-instructions.js"></script>
  <script src="static/js/plugin-two-step-comprehension.js"></script>
  <script src="https://unpkg.com/@jspsych/plugin-preload@1.1.2"></script>
  <script src="https://unpkg.com/@jspsych/plugin-fullscreen@1.1.2"></script>
  <script src="https://unpkg.com/@jspsych/plugin-call-function@1.1.2"></script>

  <!-- Load experiment -->
  <!-- Note: the order matters for the following imports -->
  <script src="static/js/two-step-clean-rewards.js" type="text/javascript"></script>
  <script src="static/js/two-step-drifts-with-noise.js" type="text/javascript"></script>
  <script src="static/js/two-step-experiment.js" type="text/javascript"></script>
  <script src="static/js/two-step-instructions.js" type="text/javascript"></script>
  <script src="static/js/questionnaires.js" type="text/javascript"></script>

  <!-- Load CSS styles -->
  <link href="https://unpkg.com/jspsych@7.3.3/css/jspsych.css" rel="stylesheet" type="text/css" />
  <link href="static/css/two-step-css.min.css" rel="stylesheet" type="text/css"></link>

</head>
<body></body>
<script>

  // Define image preloading.
  var PRELOAD = {
    type: jsPsychPreload,
    images: preload_images,
    message: 'Loading images. This may take a moment depending on your internet connection.',
    error_message: '<p>The experiment failed to load. Please try restarting your browser.</p><p>If this error persists after 2-3 tries, please contact the experimenter.</p>',
    continue_after_error: false,
    show_progress_bar: true,
    max_load_time: 30000
  }

  // Define experiment fullscreen.
  var FULLSCREEN = {
    type: jsPsychFullscreen,
    fullscreen_mode: true
  }

  // Initialize timeline.
  var timeline = [];
  timeline = timeline.concat(PRELOAD);
  timeline = timeline.concat(FULLSCREEN);
  // timeline = timeline.concat(INSTRUCTIONS_SKIP);
  timeline = timeline.concat(INSTRUCTIONS);
  timeline = timeline.concat(READY_01);
  // All 5 blocks with trials are already in TWO_STEP_TASK (includes ready screens between blocks)
  timeline = timeline.concat(TWO_STEP_TASK);
  timeline = timeline.concat(pre_questionnaires);
  timeline = timeline.concat(surveys);
  timeline = timeline.concat(mha);
  timeline = timeline.concat(end_screen);
  // FINISHED quiz is now asked after each block inside TWO_STEP_TASK

  

  // Debug: log timeline elements
  console.log('Timeline elements:', timeline.length);
  console.log('PRELOAD:', typeof PRELOAD);
  console.log('INSTRUCTIONS_SKIP:', typeof INSTRUCTIONS_SKIP);
  console.log('INSTRUCTIONS:', typeof INSTRUCTIONS);
  console.log('READY_01:', typeof READY_01);
  console.log('TWO_STEP_TASK length:', TWO_STEP_TASK.length);
  console.log('FINISHED:', typeof FINISHED);

  // Execute timeline.
  jsPsych.run(timeline);

</script>
</html>
